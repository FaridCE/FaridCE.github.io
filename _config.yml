title: Semi‑Classical Gravity & Cosmology
email: alejandrofarid0@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  A research blog exploring the foundations, phenomenology,
  and recent developments in semi‑classical gravity and modern
  cosmology.  Posts cover theoretical insights, numerical
  simulations, and connections to observational data.
  Aimed at researchers and enthusiasts in the field.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
