# -------------------------------------------------
# Build settings
# -------------------------------------------------
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    block:
      line_numbers: true


# -------------------------------------------------
# Defaults – apply front‑matter to all posts
# -------------------------------------------------
defaults:
  -
    scope:
      path: ""          # empty = all files
      type: "posts"
    values:
      layout: "post"
      author: "A. F. Cantun"
      comments: false    # set true if you later add a comment system